<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .login-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { display: block; width: 250px; margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>NGO Admin Login</h2>
        <form method="POST">
            <input type="text" name="user" placeholder="Username (admin)" required>
            <input type="password" name="pass" placeholder="Password (123)" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
